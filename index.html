<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
    <a-scene>

        <a-sphere
        color="red"
        radius="0.05"
        position="0 3 -4"
        ></a-sphere>

        <a-cylinder
        color="black"
        radius="0.01"
        position="0 2.55 -4"
        ></a-cylinder>

        <a-sphere
        color="yellow"
        radius="0.2"
        position="0 2.5 -4"
        ></a-sphere>

        <!--head-->
        <a-box
        color="blue"
        width="0.75" 
        height="0.5"
        position="0 2.15 -4"
        ></a-box>
        
        <!--eye-->
        <a-sphere
        color="white"
        radius="0.135"
        position="0.15 2.22 -3.5"
        ></a-sphere>
        <a-sphere
        color="black"
        radius="0.05"
        position="0.15 2.2 -3.4"
        ></a-sphere>

        <!--eye-->
        <a-sphere
        color="white"
        radius="0.135"
        position="-0.15 2.22 -3.5"
        ></a-sphere>
        <a-sphere
        color="black"
        radius="0.05"
        position="-0.15 2.2 -3.4"
        ></a-sphere>

        <!--neck-->
        <a-box
        color="yellow" 
        width="0.5" 
        height="0.1" 
        position="0 1.85 -4"
        ></a-box>
        
        <!--hand1-->
        <a-cylinder
        color="yellow"
        radius="0.08"
        height="0.6"
        position="0.7 1.55 -4"
        rotation="0 0 50"
        ></a-cylinder>
        
        <a-sphere
        color="red"
        radius="0.11"
        position="0.96 1.35 -4"
        ></a-sphere>

        <a-cylinder
        color="yellow"
        radius="0.08"
        height="0.4"
        position="1.16 1.5 -4"
        rotation="0 0 -50"
        ></a-cylinder>

        <a-sphere
        color="blue"
        position="1.4 1.7 -4"
        radius="0.2"
        ></a-sphere>

        <!--hand2-->
        <a-cylinder
        color="yellow"
        radius="0.08"
        height="0.6"
        position="-0.7 1.55 -4"
        rotation="0 0 -50"
        ></a-cylinder>
        
        <a-sphere
        color="red"
        radius="0.11"
        position="-0.96 1.35 -4"
        ></a-sphere>

        <a-cylinder
        color="yellow"
        radius="0.08"
        height="0.4"
        position="-1.16 1.5 -4"
        rotation="0 0 50"
        ></a-cylinder>

        <a-sphere
        color="blue"
        position="-1.4 1.7 -4"
        radius="0.2"
        ></a-sphere>

        <!---->
        <a-box
        color="blue"
        width="1"
        height="1"
        position="0 1.3 -4"
        ></a-box>

        <!--1-->
        <a-box
        color="yellow"
        width="0.25"
        height="0.25"
        position="-0.3 1.6 -4"
        ></a-box>

        <!--2-->
        <a-box
        color="orange"
        width="0.25"
        height="0.25"
        position="0 1.6 -4"
        ></a-box>

        <!--3-->
        <a-box
        color="yellow"
        width="0.25"
        height="0.25"
        position="0.3 1.6 -4"
        ></a-box>

        <!--4-->
        <a-box
        color="pink"
        width="0.25"
        height="0.25"
        position="-0.3 1.3 -4"
        ></a-box>

        <!--5-->
        <a-box
        color="purple"
        width="0.25"
        height="0.25"
        position="0 1.3 -4"
        ></a-box>

        <!--6-->
        <a-box
        color="pink"
        width="0.25"
        height="0.25"
        position="0.3 1.3 -4"
        ></a-box>

        <!--7-->
        <a-box
        color="yellow"
        width="0.25"
        height="0.25"
        position="-0.3 1 -4"
        ></a-box>

        <!--8-->
        <a-box
        color="orange"
        width="0.25"
        height="0.25"
        position="0 1 -4"
        ></a-box>

        <!--9-->
        <a-box
        color="yellow"
        width="0.25"
        height="0.25"
        position="0.3 1 -4"
        ></a-box>

        <a-cylinder
        color="yellow" 
        radius="0.115" 
        position="0.25 0.5 -4"
        ></a-cylinder>
        <a-cylinder
        color="yellow" 
        radius="0.115" 
        position="-0.25 0.5 -4"
        ></a-cylinder>

        <a-sphere 
        color="#FF69B4" 
        radius="0.20" 
        position="0.25 0.01 -4"
        ></a-sphere>
        <a-sphere 
        color="#FF69B4" 
        radius="0.20" 
        position="-0.25 0.01 -4"
        ></a-sphere>

         <a-plane
        color="#000000"
        position="0 0 -4"
        rotation="-90 0 0"
        width="5"
        height="2"
        ></a-plane>
        
    </a-scene>
</body>
</html>
